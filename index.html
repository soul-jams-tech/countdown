
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Early Bird Countdown ‚Äì Soul Jams</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      color: black;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      background: url('2.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      background-color: rgba(247, 138, 77, 0.85); /* Soul orange tint overlay */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .desc {
      font-size: 1.4em;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .clock {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    .time-box {
      background: black;
      color: #f78a4d;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 2em;
      font-weight: 700;
      min-width: 80px;
    }

    .label {
      font-size: 0.6em;
      font-weight: 600;
      margin-top: 5px;
      color: black;
    }

    .btn {
      background-color: black;
      color: #f78a4d;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px rgba(0,0,0,0.4); }
      50% { box-shadow: 0 0 20px rgba(0,0,0,0.9); }
      100% { box-shadow: 0 0 8px rgba(0,0,0,0.4); }
    }
  </style>
</head>
<body>

  <h1>Last Call for Soul!</h1>
  <div class="desc">
    Early Bird tickets to Soul Jams 3rd Anniversary<br>
    close on <b>July 18, 11:59 PM</b>.<br>
    If you‚Äôre reading this... the universe gave you a nudge ‚ú®
  </div>

  <div class="clock" id="countdown">
    <div>
      <div class="time-box" id="days">00</div>
      <div class="label">DAYS</div>
    </div>
    <div>
      <div class="time-box" id="hours">00</div>
      <div class="label">HRS</div>
    </div>
    <div>
      <div class="time-box" id="minutes">00</div>
      <div class="label">MIN</div>
    </div>
    <div>
      <div class="time-box" id="seconds">00</div>
      <div class="label">SEC</div>
    </div>
  </div>

  <button class="btn" onclick="window.location.href='https://www.district.in/events/soul-jams-bengaluru-3rd-anniversary-jul27-2025-buy-tickets?disableSSR=true'">
    üéüÔ∏è Grab Your Ticket Now
  </button>

  <script>
    const endTime = new Date("July 18, 2025 23:59:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<div class='desc'>Early Bird Closed üò≠</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
